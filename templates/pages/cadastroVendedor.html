<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RCL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>


    <!-- Local para o Nav -->


    <form id="meuFormulario" action="">
        <h2>Insira as informações da empresa</h2>


        <label for="nome">Qual é o nome?</label>
        <input type="text" id="nome" name="nome" placeholder="Nome" />


        <fieldset>


            <legend>Qual é a localização?</legend>

            <input type="text" name="cep" placeholder="CEP" />
            <input type="text" name="estado" placeholder="Estado" />
            <input type="text" name="cidade" placeholder="Cidade" />
            <input type="text" name="rua" placeholder="Rua" />
            <input type="text" name="numero" placeholder="Número" />


        </fieldset>


        <label for="telefone">Qual é o telefone?</label>


        <input type="tel" id="telefone" name="telefone" pattern="^\([0-9]{2}\) [0-9]{5}-[0-9]{4}$" title="Formato esperado: (99) 99999-9999" placeholder="Telefone" />


        <label for="email">Qual é o email?</label>


        <input type="email" id="email" name="email" placeholder="Email" />


        <fieldset>


            <legend>Quais são as infraestrutura de carregamento que possui?</legend>


            <label>
                <input type="checkbox" name="infraestrutura" value="nao" /> Não possuo
            </label>
            <label>
                <input type="checkbox" name="infraestrutura" value="barco" /> Barcos de carga
            </label>
            <label>
                <input type="checkbox" name="infraestrutura" value="trem" /> Trens de carga
            </label>
            <label>
                <input type="checkbox" name="infraestrutura" value="aviao" /> Avião de carga
            </label>
            <label>
                <input type="checkbox" name="infraestrutura" value="guindaste" /> Guindaste
            </label>
            <label>
                <input type="checkbox" name="infraestrutura" value="paleteira" /> Paleteira manual
            </label>
            <label>
                <input type="checkbox" name="infraestrutura" value="esteira" /> Esteira de carregamento
            </label>
            <label>
                <input type="checkbox" name="infraestrutura" value="automovel" /> Automóveis de transporte
            </label>
            <label>
                <input type="checkbox" name="infraestrutura" value="armazem" /> Armazém
            </label>
            <label>
                <input type="checkbox" name="infraestrutura" value="porto" /> Porto
            </label>
            <label>
                <input type="checkbox" name="infraestrutura" value="aeroporto" /> Aeroporto
            </label>
            <label>
                <input type="checkbox" name="infraestrutura" value="terminalRodoviario" /> Terminal rodoviário
            </label>
            <label>
                <input type="checkbox" id="outrosCheckbox" name="infraestrutura" value="outros" /> Outros
                <input type="text" id="outrosInput" name="infraestrutura_outros" placeholder="Especifique" style="display: none;" />
            </label>


        </fieldset>


        <button type="submit">Enviar informações</button>
    </form>


    <script src="./cadastroVendedor.js"></script>


</body>
</html>
