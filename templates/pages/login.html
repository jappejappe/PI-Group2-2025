<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    {% include 'components/header.html' %}

    <div id="loginBody">
        <!-- aqui vai o componente do header -->
        <div id="header"></div>
            <div id="loginForm">
                <h2>Iniciar Sess√£o</h2>
        
                <div class="form-item">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" />
                </div>
                <div class="form-item">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Senha" />
                </div>
            </div>
        </div>

        <!-- botao continuar -->
        {% set corBotao = 'black' %}
        {% set textoBotao = 'Continuar' %}
        {% include "components/button.html" with context %}

        <!-- botao criar conta -->
        {% set corBotao = 'white' %}
        {% set textoBotao = 'Criar Conta' %}
        {% include "components/button.html" with context %}
    </div>
</body>
</html>
